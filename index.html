<!DOCTYPE html>
<html>
<head>
    <title>テラノペイント シミュレーション</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper">
        <header>
            <h1 class="page-title">テラノペイント<br>シミュレーション</h1>
            <div class="line-btn-wrapper">
                <a class="line-btn"><span>LINEで送る</span></a>
            </div>
        </header>
        <main>
            <div class="form-wrapper">
                <form id="simulation-form">
                    <div class="form-section">
                        <div class="form-group">
                            <label for="client-name">クライアント様名（株式会社を含む正式名称）</label>
                            <input type="text" id="client-name" placeholder="例: 株式会社〇〇" required>
                        </div>
                        <div class="form-group">
                            <label for="project-name">案件名（正式な施設名）</label>
                            <input type="text" id="project-name" placeholder="例: 〇〇ビルディング" required>
                        </div>
                        <div class="form-group">
                            <label for="address">施工希望施設の住所 (交通費算出用)</label>
                            <input type="text" id="address" placeholder="例: 東京都千代田区" required>
                        </div>
                    </div>
                    <div class="form-section">
                        <div class="input_select_wrapper">
                            <select id="bill-input-type" class="input_select">
                                <option value="monthly">月ごと</option>
                                <option value="annual">年間平均</option>
                            </select>
                        </div>
                        <div id="monthly-bill-input">
                            <ul class="input_list_month">
                                </ul>
                        </div>
                        <div id="annual-bill-input" style="display:none;">
                            <div class="form-group">
                                <label for="annual-bill">年間平均電気代 (円)</label>
                                <input type="number" id="annual-bill" placeholder="例: 100000" min="0" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <div class="input_title">
                            <p>室外機サイズ別台数・設置方角</p>
                            <p class="txt_required">必須</p>
                        </div>
                        <div class="input_outdoor_wrapper">
                            <div class="input_outdoor" id="outdoor-unit-container">
                                </div>
                            <div class="add-btn-wrapper">
                                <a id="add-unit-button" class="add-btn">
                                    <span class="plus-icon">+</span>
                                    <span>＋室外機を追加</span>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="form-btn-wrapper">
                        <button type="submit" id="calculate-button" class="form-btn">シミュレーション開始</button>
                    </div>
                </form>
            </div>

            <section id="result-area" class="result-section" style="display:none;">
                <h2>シミュレーション結果</h2>
                <div id="result-content">
                    </div>
            </section>
        </main>
    </div>

    <script src="https://static.line-scdn.net/liff/sdk/2.1.0/liff.js"></script>
    <script src="app.js"></script>
</body>
</html>
