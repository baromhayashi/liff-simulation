<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>テラノペイント シミュレーション</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="format-detection" content="telephone=no" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-wrapper">
    <header>
      <h1 class="page-title">テラノペイント<br />シミュレーション</h1>
    </header>

    <main>
      <div class="form-wrapper">
        <form id="simulation-form" novalidate>
          <div class="form-section">
            <h2 class="section-title">基本情報</h2>
            <div class="form-group">
              <label for="client-name">クライアント様名</label>
              <input type="text" id="client-name" placeholder="株式会社を含む正式名称を入力" required />
            </div>
            <div class="form-group">
              <label for="project-name">案件名</label>
              <input type="text" id="project-name" placeholder="正式な施設名を入力" required />
            </div>
          </div>

          <div class="form-section">
            <h2 class="section-title">過去の電気代情報</h2>

            <div class="input-type-wrapper" role="radiogroup" aria-label="電気代入力方法">
              <label>
                <input type="radio" name="bill-type" value="monthly" id="radio-monthly" checked />
                毎月入力
              </label>
              <label>
                <input type="radio" name="bill-type" value="annual" id="radio-annual" />
                年間平均入力
              </label>
            </div>

            <!-- 毎月入力コンテナ -->
            <div id="monthly-bill-container" class="bill-input-container">
              <div class="monthly-grid" id="monthly-grid"></div>
            </div>

            <!-- 年間平均入力コンテナ -->
            <div id="annual-bill-container" class="bill-input-container" style="display: none;">
              <div class="form-group">
                <label for="annual-bill">年間平均電気代 (円)</label>
                <input type="number" id="annual-bill" placeholder="100000" min="0" inputmode="numeric" />
              </div>
            </div>
          </div>

          <div class="form-section">
            <h2 class="section-title">空調比率</h2>
            <div class="form-group">
              <label for="ac-ratio">空調比率 (%)</label>
              <input type="number" id="ac-ratio" placeholder="例: 25" min="0" max="100" required />
            </div>
          </div>

          <div class="form-section">
            <h2 class="section-title">屋外機情報</h2>
            <div id="outdoor-unit-container"></div>
            <button type="button" id="add-outdoor-unit" class="btn">屋外機を追加</button>
          </div>

          <button type="submit" id="calculate-button" class="form-btn">シミュレーション実行</button>
        </form>
      </div>

      <section id="result-area" class="result-section" style="display: none;">
        <h2>シミュレーション結果</h2>
        <div id="result-content"></div>
      </section>
    </main>
  </div>

  <!-- LIFF SDK（LINE上で利用する場合） -->
  <script src="https://static.line-scdn.net/liff/sdk/2.1.0/liff.js"></script>
  <script src="app.js"></script>
</body>
</html>
