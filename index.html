<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>テラノペイント 簡易見積・回収年数シミュレーション</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="format-detection" content="telephone=no" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-wrapper">
    <header>
      <h1 class="page-title">テラノペイント<br />簡易見積・回収年数シミュレーション</h1>
    </header>

    <main>
      <div class="form-wrapper">
        <form id="simulation-form" novalidate>
          <!-- 基本情報 -->
          <div class="form-section">
            <h2 class="section-title">基本情報</h2>
            <div class="grid-2">
              <div class="form-group">
                <label for="client-name">クライアント様名（必須）</label>
                <input type="text" id="client-name" placeholder="株式会社〇〇 など" required />
              </div>
              <div class="form-group">
                <label for="project-name">案件名（必須）</label>
                <input type="text" id="project-name" placeholder="施設名など" required />
              </div>
            </div>
          </div>

          <!-- 電気代入力 -->
          <div class="form-section">
            <h2 class="section-title">過去の電気代情報（直近12か月）</h2>

            <div class="input-type-wrapper" role="radiogroup" aria-label="電気代入力方法">
              <!-- 年間平均をデフォルト選択 -->
              <label><input type="radio" name="bill-type" value="annual" id="radio-annual" checked /> 年間平均入力（必須）</label>
              <label><input type="radio" name="bill-type" value="monthly" id="radio-monthly" /> 毎月入力（必須）</label>
            </div>

            <!-- 並び順：左＝年間平均、右＝毎月 -->
            <div class="bill-dual-grid">
              <!-- 年間平均（左） -->
              <div id="annual-bill-container" class="bill-input-container">
                <div class="form-group">
                  <label for="annual-bill">年間平均電気代（1か月あたり）【円】</label>
                  <input type="number" id="annual-bill" placeholder="例：100000" min="0" inputmode="numeric" />
                </div>
              </div>

              <!-- 毎月入力（右） -->
              <div id="monthly-bill-container" class="bill-input-container" style="display:none;">
                <div class="monthly-grid" id="monthly-grid"></div>
              </div>
            </div>

            <div class="form-group">
              <label for="ac-ratio">空調比率【%】（小数1桁まで）</label>
              <input type="number" id="ac-ratio" placeholder="例：25" min="0" max="100" step="0.1" required />
              <small>※計算は「−5%／±0%／+5%」の3パターン（0〜100%に丸め）</small>
            </div>
          </div>

          <!-- 既設 室外機（行追加式：サイズ/台数/方角） -->
          <div class="form-section">
            <h2 class="section-title">室外機サイズ別台数・設置方角</h2>
            <p class="section-help">サイズ・台数・設置方角の組み合わせを必要数追加してください。</p>
            <div id="existing-list"></div>
            <div class="btn-row">
              <button type="button" class="btn" id="add-existing-row">＋ 室外機を追加</button>
            </div>
            <small>※同じサイズ・方角の行は複数追加可能です（計算時に合算されます）。</small>
          </div>

          <!-- 施工希望台数（行追加式：サイズ/台数） -->
          <div class="form-section">
            <h2 class="section-title">施工希望台数</h2>
            <p class="section-help">導入費用の試算に用います。サイズと台数の組み合わせを追加してください。</p>
            <div id="desired-list"></div>
            <div class="btn-row">
              <button type="button" class="btn" id="add-desired-row">＋ 室外機を追加</button>
            </div>
          </div>

          <button type="submit" id="calculate-button" class="form-btn">シミュレーション実行</button>
        </form>
      </div>

      <!-- 結果 -->
      <section id="result-area" class="result-section" style="display:none;">
        <h2>結果</h2>
        <div id="result-content"></div>
      </section>
    </main>
  </div>

  <!-- LIFF SDK（LINE上利用時） -->
  <script src="https://static.line-scdn.net/liff/sdk/2.1.0/liff.js"></script>
  <script src="app.js"></script>
</body>
</html>
