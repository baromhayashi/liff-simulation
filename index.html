<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>テラノペイント 簡易見積・回収年数シミュレーション</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="format-detection" content="telephone=no" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-wrapper">
    <header>
      <h1 class="page-title">テラノペイント<br />簡易見積・回収年数シミュレーション</h1>
    </header>

    <main>
      <div class="form-wrapper">
        <form id="simulation-form" novalidate>
          <!-- 基本情報 -->
          <div class="form-section">
            <h2 class="section-title">基本情報</h2>
            <div class="grid-2">
              <div class="form-group">
                <label for="client-name">法人、または個人名（必須）</label>
                <input type="text" id="client-name" placeholder="法人名または個人名を入力" required />
              </div>
              <div class="form-group">
                <label for="project-name">施設名（必須）</label>
                <input type="text" id="project-name" placeholder="例：〇〇池袋店" required />
              </div>
            </div>

            <!-- ジャンル -->
            <div class="form-group">
              <label for="genre-select">ジャンル（必須）</label>
              <select id="genre-select" required>
                <option value="">選択してください</option>
                <option value="オフィスビル">オフィスビル</option>
                <option value="小売店舗（アパレル・雑貨等）">小売店舗（アパレル・雑貨等）</option>
                <option value="スーパー・食品小売">スーパー・食品小売</option>
                <option value="飲食店（レストラン等）">飲食店（レストラン等）</option>
                <option value="ホテル・宿泊施設">ホテル・宿泊施設</option>
                <option value="病院・クリニック">病院・クリニック</option>
                <option value="工場（軽工業系）">工場（軽工業系）</option>
                <option value="工場（重工業系）">工場（重工業系）</option>
                <option value="学校・教育施設">学校・教育施設</option>
                <option value="倉庫・物流施設">倉庫・物流施設</option>
                <option value="アミューズメント施設（映画館・ゲームセンター）">アミューズメント施設（映画館・ゲームセンター）</option>
                <option value="パチンコ店">パチンコ店</option>
                <option value="フィットネスジム">フィットネスジム</option>
              </select>
            </div>
          </div>

          <!-- 電気代入力 -->
          <div class="form-section">
            <h2 class="section-title">過去の電気代情報（直近12か月）</h2>

            <div class="input-type-wrapper" role="radiogroup" aria-label="電気代入力方法">
              <label><input type="radio" name="bill-type" value="annual" id="radio-annual" checked /> 年間平均入力</label>
              <label><input type="radio" name="bill-type" value="monthly" id="radio-monthly" /> 毎月入力</label>
            </div>

            <!-- 並び順：左＝年間平均、右＝毎月 -->
            <div class="bill-dual-grid">
              <!-- 年間平均（左） -->
              <div id="annual-bill-container" class="bill-input-container">
                <div class="form-group">
                  <label for="annual-bill">年間平均電気代（1か月あたり）【円】</label>
                  <input type="number" id="annual-bill" placeholder="例：100000" min="0" inputmode="numeric" />
                </div>
              </div>

              <!-- 毎月入力（右） -->
              <div id="monthly-bill-container" class="bill-input-container" style="display:none;">
                <div class="monthly-grid" id="monthly-grid"></div>
              </div>
            </div>

            <div class="form-group">
              <label for="ac-ratio">空調比率【%】（小数1桁まで）</label>
              <!-- ジャンル選択時に自動反映。手入力があれば上書き可 -->
              <input type="number" id="ac-ratio" placeholder="例：25（ジャンル選択で自動反映）" min="0" max="100" step="0.1" />
            </div>
          </div>

          <!-- 既設 室外機（行追加式：サイズ/台数）※方角を削除 -->
          <div class="form-section">
            <h2 class="section-title">室外機サイズ別台数</h2>
            <p class="section-help">サイズと台数の組み合わせを必要数追加してください。</p>
            <div id="existing-list"></div>
            <div class="btn-row">
              <button type="button" class="btn" id="add-existing-row">＋ 室外機を追加</button>
            </div>
          </div>

          <!-- 施工希望台数（行追加式：サイズ/台数） -->
          <div class="form-section">
            <h2 class="section-title">施工希望台数</h2>
            <p class="section-help">導入費用の試算に用います。</p>
            <div id="desired-list"></div>
            <div class="btn-row">
              <button type="button" class="btn" id="add-desired-row">＋ 室外機を追加</button>
            </div>
          </div>

          <button type="submit" id="calculate-button" class="form-btn">シミュレーション実行</button>
        </form>
      </div>

      <!-- 結果 -->
      <section id="result-area" class="result-section" style="display:none;">
        <h2>結果</h2>
        <div id="result-content"></div>
      </section>
    </main>
  </div>

  <!-- LIFF SDK（LINE上利用時） -->
  <script src="https://static.line-scdn.net/liff/sdk/2.1.0/liff.js"></script>
  <script src="app.js"></script>
</body>
</html>
